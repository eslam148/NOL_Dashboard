<div class="users-container">
      <div class="users-header">
        <h1 class="text-primary">User Management</h1>
        <p class="text-secondary">Manage user accounts and permissions</p>
      </div>

      <div class="users-content">
        <div class="users-actions">
          <button class="btn btn-primary">Add New User</button>
          <button class="btn btn-secondary">Export Users</button>
        </div>

        <div class="users-table-container card">
          <table class="users-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Admin User</td>
                <!-- <td>admin@nol.com</td> -->
                <td><span class="role-badge role-admin">Admin</span></td>
                <td><span class="status-badge status-active">Active</span></td>
                <td>
                  <button class="btn-small btn-secondary">Edit</button>
                  <button class="btn-small btn-dark">Disable</button>
                </td>
              </tr>
              <tr>
                <td>Manager User</td>
                <!-- <td>manager@nol.com</td> -->
                <td><span class="role-badge role-manager">Manager</span></td>
                <td><span class="status-badge status-active">Active</span></td>
                <td>
                  <button class="btn-small btn-secondary">Edit</button>
                  <button class="btn-small btn-dark">Disable</button>
                </td>
              </tr>
              <tr>
                <td>Regular User</td>
                <!-- <td>user@nol.com</td> -->
                <td><span class="role-badge role-user">User</span></td>
                <td><span class="status-badge status-active">Active</span></td>
                <td>
                  <button class="btn-small btn-secondary">Edit</button>
                  <button class="btn-small btn-dark">Disable</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
