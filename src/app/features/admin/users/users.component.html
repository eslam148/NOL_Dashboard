<div class="max-w-7xl mx-auto p-6">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-primary-dark mb-2">User Management</h1>
        <p class="text-primary-gray">Manage user accounts and permissions</p>
      </div>

      <div class="space-y-6">
        <div class="flex gap-4">
          <button class="bg-primary-yellow hover:bg-yellow-600 text-primary-dark px-6 py-2 rounded-lg font-medium transition-colors">
            Add New User
          </button>
          <button class="bg-white hover:bg-gray-50 text-primary-dark px-6 py-2 rounded-lg font-medium border border-gray-300 transition-colors">
            Export Users
          </button>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-primary-dark">Name</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-primary-dark">Email</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-primary-dark">Role</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-primary-dark">Status</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-primary-dark">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 text-sm text-primary-dark">Admin User</td>
                <td class="px-6 py-4 text-sm text-primary-gray">admin&#64;nol.com</td>
                <td class="px-6 py-4">
                  <span class="inline-flex px-3 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full">
                    Admin
                  </span>
                </td>
                <td class="px-6 py-4">
                  <span class="inline-flex px-3 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                    Active
                  </span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex gap-2">
                    <button class="px-3 py-1 text-xs font-medium bg-gray-100 hover:bg-gray-200 text-primary-dark rounded transition-colors">
                      Edit
                    </button>
                    <button class="px-3 py-1 text-xs font-medium bg-primary-dark hover:bg-gray-800 text-white rounded transition-colors">
                      Disable
                    </button>
                  </div>
                </td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 text-sm text-primary-dark">Manager User</td>
                <td class="px-6 py-4 text-sm text-primary-gray">manager&#64;nol.com</td>
                <td class="px-6 py-4">
                  <span class="inline-flex px-3 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
                    Manager
                  </span>
                </td>
                <td class="px-6 py-4">
                  <span class="inline-flex px-3 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                    Active
                  </span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex gap-2">
                    <button class="px-3 py-1 text-xs font-medium bg-gray-100 hover:bg-gray-200 text-primary-dark rounded transition-colors">
                      Edit
                    </button>
                    <button class="px-3 py-1 text-xs font-medium bg-primary-dark hover:bg-gray-800 text-white rounded transition-colors">
                      Disable
                    </button>
                  </div>
                </td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 text-sm text-primary-dark">Regular User</td>
                <td class="px-6 py-4 text-sm text-primary-gray">user&#64;nol.com</td>
                <td class="px-6 py-4">
                  <span class="inline-flex px-3 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full">
                    User
                  </span>
                </td>
                <td class="px-6 py-4">
                  <span class="inline-flex px-3 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                    Active
                  </span>
                </td>
                <td class="px-6 py-4">
                  <div class="flex gap-2">
                    <button class="px-3 py-1 text-xs font-medium bg-gray-100 hover:bg-gray-200 text-primary-dark rounded transition-colors">
                      Edit
                    </button>
                    <button class="px-3 py-1 text-xs font-medium bg-primary-dark hover:bg-gray-800 text-white rounded transition-colors">
                      Disable
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
